<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-pre & v-cloak & v-once</title>
<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
	<h1>v-pre & v-cloak & v-once 实例</h1>
	<hr>
	<div id="app">
		<div v-pre>{{message}}</div>
		<div v-cloak>渲染完成之后才显示</div>
		<div v-once>{{message}}</div> <!-->只渲染一次<-->
		<div><input type="text" v-model="message"></div>
		<div>{{message}}</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'hello Vue!'
			}
		})
	</script>
</body>
</html>
