<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-bind 属性绑定</title>
<script type="text/javascript" src="../assets/js/vue.js"></script>
<style type="text/css">
	.classA{
		color:red;
	}
	.classB{
		font-size: 150%;
	}
</style>	
</head>

<body>
	<h1>v-bind 属性绑定实例</h1>
	<hr>
	<div id="app">
		<img v-bind:src="imgSrc" width="200px"><br>
		<a :href="JSpang" target="_blank">技术胖</a>
		<hr>
		<div :class="className">1、绑定Class</div>
		<div :class="{classA:isOK}">2、绑定Class中的判断</div>
		<div :class="[classA,classB]">3、绑定Class中的数组</div>
		<div :class="isOK?classA:classB">4、绑定Class中的三元运算符</div>
		<hr>
		<div>
			<input type="checkbox" id="isOK" v-model="isOK">
			<label for='isOK'>isOK={{isOK}}</label>
		</div>
		<hr>
		<div :style="{color:red,fontSize:font}">5、绑定style</div>
		<hr>
		<div :style="styleObject">6、用对象绑定style样式</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				imgSrc:'http://baidu.com/wp-content/uploads/2017/02/vue01-2.jpg',
				JSpang:'http://jspang.com/post/vue2-1.html',
				className:'classA',
				isOK:false,
				classA:'classA',
				classB:'classB',
				red:'red',
				font:'150%',
				styleObject:{
					color:'green',
					fontSize:'200%'
				}
			}
		})
	</script>
</body>
</html>
