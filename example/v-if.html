<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>v-if & v-else & v-show</title>
<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
	<h1>v-if & v-else & v-show 实例</h1>
	<hr>
	<div id="app">
		<div v-if='isLogin'>你好，YLQ！</div>
		<div v-else>你好，请登录</div>
		<div v-show='isshow'>你好，哈哈</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				isLogin:true,
				isshow:false
			}
		})
	</script>
</body>
</html>
